<section class="modal">
  <h1 mat-dialog-title>Viajante</h1>
  <div mat-dialog-content>
    <div class="selecao-idade">
      <ul>
        <li>Adultos</li>
        <li>(Acima de 12 anos)</li>
        <li>
          <button class="increment" mat-mini-fab>
            <img src="assets/icones/do_not_disturb_on.png" alt="Operador de subtração">
          </button>
          <span>1</span>
          <button class="decrement" mat-mini-fab>
            <img src="assets/icones/add_circle.png" alt="Operador de adição">
          </button>
        </li>
      </ul>
      <ul>
        <li>Crianças</li>
        <li>(Entre 2 e 11 anos)</li>
        <li>
          <button class="increment" mat-mini-fab>
            <img src="assets/icones/do_not_disturb_on.png" alt="Operador de subtração">
          </button>
          <span>1</span>
          <button class="decrement" mat-mini-fab>
            <img src="assets/icones/add_circle.png" alt="Operador de adição">
          </button>
        </li>
      </ul>
      <ul>
        <li>Bebês</li>
        <li>(Até 2 anos)</li>
        <li>
          <button class="increment" mat-mini-fab>
            <img src="assets/icones/do_not_disturb_on.png" alt="Operador de subtração">
          </button>
          <span>1</span>
          <button class="decrement" mat-mini-fab>
            <img src="assets/icones/add_circle.png" alt="Operador de adição">
          </button>
        </li>
      </ul>
      <div>
        <h3>Categoria</h3>
        <mat-chip-listbox  aria-label="Seleção de categoria">
          <mat-chip-option selected>Econômica</mat-chip-option>
          <mat-chip-option>Executiva</mat-chip-option>
        </mat-chip-listbox>
      </div>
    </div>
  </div>
  <div mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancelar</button>
    <button mat-button mat-dialog-close>Aplicar</button>
  </div>
</section>
